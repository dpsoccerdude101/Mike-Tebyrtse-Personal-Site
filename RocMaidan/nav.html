<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="nav.css" />
    <script src="https://use.fontawesome.com/9cee35ad4d.js"></script>
    <title>NavBar</title>
  </head>
  <body>
    <header>
      <div id="div-image" class="logo">
        <img
          src="https://raw.githubusercontent.com/dpsoccerdude101/dpsoccerdude101.github.io/master/RocMaidan/actualLogo2.png"
          alt="RocMaidan Logo"
          id="logo"
        />
      </div>
      <nav class="flex-list">
        <ul class="nav-links">
          <li><a href="#">Home Page</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Volunteer</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Photo Gallery</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
      <div class="social-container">
        <button id="donate">DONATE</button>
        <div id="social">
          <i
            class="fa fa-facebook-official"
            aria-hidden="true"
            id="facebook"
          ></i>
          <i class="fa fa-twitter-square" aria-hidden="true" id="twitter"></i>
          <i class="fa fa-instagram" aria-hidden="true" id="instagram"></i>
          <i class="fa fa-search" aria-hidden="true" id="search"></i>
        </div>
      </div>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>
  </body>
</html>
