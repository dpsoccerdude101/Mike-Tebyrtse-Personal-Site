<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="Lab07.css" />
    <title id="title">Lab07</title>
    <script src="Lab07.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="title">
        <h1>Mom and Pop's Clothing Store</h1>
      </div>
      <div class="form">
        <form id="Invoice" onsubmit="event.preventDefault();validateForm();">
          <fieldset>
            <label for="shirts"
              >Shirts<input type="number" name="shirts" id="shirts" step="0.01"
            /></label>
            <label for="pants"
              >Pants<input type="number" name="pants" id="pants" step="0.01"
            /></label>
            <label for="ties"
              >Ties<input type="number" name="ties" id="ties" step="0.01"
            /></label>
            <label for="shoes"
              >Shoes<input type="number" name="shoes" id="shoes" step="0.01"
            /></label>
            <label for="salesTax"
              >Sales Tax
              <select name="salesTax" id="salesTax" form="Invoice" required>
                <option value="3.25">3.25%</option>
                <option value="3.50">3.50%</option>
                <option value="3.75">3.75%</option>
                <option value="4.00">4.00%</option>
                <option value="4.25">4.25%</option>
                <option value="4.50">4.50%</option>
                <option value="4.75">4.75%</option>
                <option value="5.00">5.00%</option>
                <option value="5.25">5.25%</option>
                <option value="5.50">5.50%</option>
                <option value="5.75">5.75%</option>
                <option value="6.00">6.00%</option>
                <option value="6.25">6.25%</option>
                <option value="6.50">6.50%</option>
                <option value="6.75">6.75%</option>
                <option value="7.00">7.00%</option>
                <option value="7.25">7.25%</option>
                <option value="7.50">7.50%</option>
                <option value="7.75">7.75%</option>
                <option value="8.00">8.00%</option>
                <option value="8.25">8.25%</option>
                <option value="8.50">8.50%</option>
                <option value="8.75">8.75%</option>
                <option value="9.00">9.00%</option>
                <option value="9.25">9.25%</option>
                <option value="9.50">9.50%</option>
              </select>
            </label>
          </fieldset>
        </form>
      </div>
      <div class="total">
        <label for="" id="totalBill">Total Bill</label>
        <div id="output"></div>
      </div>
      <div class="gridBtns">
        <button type="submit" form="Invoice" id="calculate">Calculate</button>
        <button id="back" onclick="reset();">Back</button>
      </div>
    </div>
  </body>
</html>
